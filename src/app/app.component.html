<center>
  <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
    <tbody>
    <tr id="pagespace" title="" style="height:10px"></tr>
    <tr>
      <td>
        <table border="0" cellpadding="0" cellspacing="0" class="itemlist">
          <tbody>
          <ng-container *ngFor="let story of stories;let i = index">
            <tr class="athing" [id]="story.id">
              <td align="right" valign="top" class="title"><span class="rank">{{i + 1}}.</span></td>
              <td valign="top" class="votelinks">
                <center><a id="up_24113863" href="vote?id=24113863&amp;how=up&amp;goto=news">
                  <div class="votearrow" title="upvote"></div>
                </a></center>
              </td>
              <td class="title"><a
                [href]="story.url"
                class="storylink">{{story.title}}</a><span class="sitebit comhead"> (<a
                href="from?site=repl.it"><span class="sitestr">repl.it</span></a>)</span></td>
            </tr>
            <tr>
              <td colspan="2"></td>
              <td class="subtext">
                <span class="score" id="score_24113863">{{story.score}} points</span> by <a href="user?id={{story.by}}"
                                                                                            class="hnuser">{{story.by}}</a>
                <span
                  class="age"><a href="item?id=24113863">34 minutes ago</a></span> <span id="unv_24113863"></span> | <a
                href="hide?id=24113863&amp;goto=news">hide</a> | <a href="item?id=24113863">discuss</a></td>
            </tr>
            <tr class="spacer" style="height:5px"></tr>
          </ng-container>
          <tr class="morespace" style="height:10px"></tr>
          <tr>
            <td colspan="2"></td>
            <td class="title"><a href="news?p=2" class="morelink" rel="next">More</a></td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    </tbody>
  </table>
</center>
